<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/check-list.png" alt="Ícone de anotações">
            <h1>Lista de Tarefas</h1>
        </header>
        <form id="form-tarefa">
            <input type="text" id="input-tarefa" placeholder="O que preciso fazer?">
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <ul id="lista-tarefa"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
